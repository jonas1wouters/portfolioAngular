<div class="projectLegend">
    <div>
        <input type="checkbox" name="type" value="work" id="work" (click)="onWorkChange()" checked><label [ngClass]="showWork ? 'checked' : 'notChecked'" for="work">Werk</label>
    </div>
    <div>
        <input type="checkbox" name="type" value="education" id="education" (click)="onEducationChange()"><label [ngClass]="showEducation ? 'checked' : 'notChecked'" for="education">Studie</label>
    </div>
    <div>
        <input type="checkbox" name="type" value="personal" id="personal" (click)="onPersonalChange()"><label [ngClass]="showPersonal ? 'checked' : 'notChecked'" for="personal">Persoonlijk</label>
    </div>
</div>
<div class="projectsOverview" *ngIf="filteredProjects.length > 0" >
    <div class="project">
        <img [src]="showProject.imageURL" alt="Project image">
        <div class="projectDetails">
            <div class="projectTitle">{{ showProject.title }}</div>
            <div class="projectTime">{{ showProject.time }}</div>
            <div class="projectDescription">{{ showProject.shortDescription }}</div>
        </div>
    </div>
    <button *ngIf="filteredProjects.length > 1" class="next" (click)="adjustNumber(1)"><i class="fas fa-chevron-right"></i></button>
    <button *ngIf="filteredProjects.length > 1" class="prev" (click)="adjustNumber(-1)"><i class="fas fa-chevron-left"></i></button>
</div>
<div *ngIf="filteredProjects.length <= 0">Momenteel nog geen projecten gedaan die voldoen aan uw filters</div>
<div class="spacer"></div>
<app-project-details [project]="showProject"></app-project-details>
