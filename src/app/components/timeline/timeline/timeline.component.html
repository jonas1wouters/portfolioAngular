<div class="timelineLegend">
    <div>
        <input type="checkbox" name="type" value="work" id="work" (click)="onWorkChange()" checked><label [ngClass]="showWork ? 'checked' : 'notChecked'"for="work">Werk</label>
    </div>
    <div>
        <input type="checkbox" name="type" value="education" id="education" (click)="onEducationChange()"><label [ngClass]="showEducation ? 'checked' : 'notChecked'"for="education">Studie</label>
    </div>
    <div>
        <input type="checkbox" name="type" value="personal" id="personal" (click)="onPersonalChange()"><label [ngClass]="showPersonal ? 'checked' : 'notChecked'"for="personal">Persoonlijk</label>
    </div>
</div>
<div *ngIf="showArray.length > 0" class="timeline">
    <app-timeline-item [shown]="showArray" time="8 januari 2001" name="Geboorte van mij" type="personal" description="Toen ben ik geboren"></app-timeline-item>

    <app-timeline-item [shown]="showArray" time="1 september 2012" name="Start in SVT" type="education" description="Start van middelbare school"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="1 september 2016" name="Overschakelen naar informaticabeheer" type="education" description="Overgeschakeld naar informaticabeheer aangezien dat dit dichter bij mijn interesse veld ligt."></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="31 juni 2019" name="Afgestudeerd aan SVT" type="education" description="Afgestudeerd met diploma informaticabeheer"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="1 sepetember 2019" name="Start IT Factory Thomas More Geel" type="education" description="Start van IT Factory aan Thomas More Geel"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="1 sepetember 2020" name="Start APP/AI binnen IT Factory" type="education" description="Na het eerste jaar keuze maken (gekozen voor Application Development/AI)"></app-timeline-item>
    
    <app-timeline-item [shown]="showArray" time="30 januari 2020" name="Website White-Star" type="work" description="De website gemaakt voor voetbalclub White-Star Schorvoort"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="20 september 2020" name="Start Katz" type="work" description="Start bij Katz NV"></app-timeline-item>

    <app-timeline-item [shown]="showArray" time="1 sepetember 2022" name="Start Application Development" type="education" description="Terug keuze moeten maken, gekozen voor Application development"></app-timeline-item>

    <app-timeline-item [shown]="showArray" time="30 januari 2022" name="Ontslag genomen bij Katz" type="work" description="Besloten om te stoppen met werken vanwege moeilijke uren"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="1 juli 2022" name="Begin vakantiejob BVL" type="work" description="Start bij BVL"></app-timeline-item>
    <app-timeline-item [shown]="showArray" time="15 augustus 2022" name="Einde vakantiejob BVL" type="work" description="Einde bij BVL"></app-timeline-item>

    <app-timeline-item [shown]="showArray" time="26 februari 2023" name="Start stage Axxes" type="education" description="Begin van stage bij Axxes"></app-timeline-item> 
</div>
