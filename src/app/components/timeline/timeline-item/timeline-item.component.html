<div class="timelineItem" *ngIf="shown.includes(type)">
    <div [ngClass]="type"><i *ngIf="type==='work'" class="fa-solid fa-briefcase"></i><i *ngIf="type==='education'" class="fa-solid fa-graduation-cap"></i><i *ngIf="type==='personal'" class="fa-solid fa-user"></i></div>
    <div class="time">{{ time }}</div>
    <div class="name">{{ name }}</div>
    <div class="description">{{ description }}</div>
</div>
